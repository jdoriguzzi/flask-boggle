<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
  </head>
  <body>
    <section id="boggle">

      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for data in row %}
            <td class="cell">{{ data }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>High Score: 
        <b>{{ highscore }}</b><br>
        in {{ plays }} plays<br>
      </p>

      <p>
        Score: <b id="score">0</b><br>
        Time Left: <b id="timer"></b>
      </p>


      <form id="add-word" method="POST">
        <input name="word" class="word">
        <button>Enter</button>
      </form>

      <ul id="words"></ul>

      <p id="msg"></p>
   

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>let game = new BoggleGame("boggle");</script>
  </body>
</html>
